{% extends './layouts/admin_base.html' %}

{% block title %}Все артисты{% endblock %}

{% block content %}
	{% for artist in artists %}
		<div class="block">
			<a href="/admin/artist?id={{ artist['artist_id'] }}">
				<img src="{{ artist['avatar_url'] }}">
				<h2>{{ artist['name'] }}</h2>
			</a>
		</div>
	{% endfor %}
	<div class="block">
		<a href="/admin/artist/add">
			<img src="/static/images/Plus.png">
			<h2>Новый артист</h2>
		</a>
	</div>
{% endblock %}
